<nav class="navbar" [class.scrolled]="isScrolled()" dir="rtl">
  <div class="nav-container">
    <!-- Logo -->
    <a routerLink="/" class="nav-logo">
      <img src="assets/logo.jpg" alt="داهية" class="logo-img">
      <span class="logo-text">{{ shopName() }}</span>
    </a>

    <!-- Desktop Navigation -->
    <ul class="nav-links">
      @for (link of navLinks(); track link.label) {
        <li>
          <a [routerLink]="link.route" routerLinkActive="active" [routerLinkActiveOptions]="{exact: link.route === '/'}" class="nav-link">
            {{ link.label }}
          </a>
        </li>
      }
    </ul>

    <!-- CTA Button -->
    <a routerLink="/contact" class="nav-cta">
      <span>احجز موعدك</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M5 12h14M12 5l7 7-7 7"/>
      </svg>
    </a>

    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen()">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.open]="isMobileMenuOpen()">
    <ul class="mobile-nav-links">
      @for (link of navLinks(); track link.label) {
        <li>
          <a [routerLink]="link.route" routerLinkActive="active" class="mobile-nav-link" (click)="closeMobileMenu()">
            {{ link.label }}
          </a>
        </li>
      }
    </ul>
    <a routerLink="/contact" class="mobile-cta" (click)="closeMobileMenu()">
      <span>احجز موعدك</span>
    </a>
  </div>
</nav>
